<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>4.Forms</title>
  </head>
  <body>
    <form action="/">
        <p><label>Name: <input type="text" name="firstName" required placeholder="Name"></label></p>
        <p><label>Email: <input type="email" name="email" required placeholder="Email"></label></p>
        <p><label>Password: <input type="password" name="password" required placeholder="Password"></label></p>
        <p><label>Number: <input type="number" name="number" required placeholder="Number"></label></p>
        <p><label>Date: <input type="date" name="date" required placeholder="Date"></label></p>
        <p><label>Time: <input type="time" name="time" required placeholder="Time"></label></p>
        <p><label>Color: <input type="color" name="color" required placeholder="Color"></label></p>
        <p><label>Range: <input type="range" name="range" required placeholder="Range"></label></p>
        <p><label>Description: <textarea name="description" rows="5" cols="20" required placeholder="Description"></textarea></label></p>
        <p><input type="submit" value="Submit"><input type="reset" value="Clear"></p>
    </form>
  </body>
</html>
