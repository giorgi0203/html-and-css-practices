<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>4.Forms</title>
  </head>
  <body>
    <form action="/">
        <p><label>Full Name: <input type="text" name="fullName" required placeholder="Enter full name"></label></p>
        <p><label>Email adress: <input type="email" name="email" required placeholder="Enter email"></label></p>
        <p>Communication:</p>
        <p>
            <p><label><input type="checkbox" name="comunication" > Email</label></p>
            <p><label><input type="checkbox" name="comunication" > SMS</label></p>
            <p><label><input type="checkbox" name="comunication" > Phone</label></p>
        </p>
        <p>User Group:</p>
        <p>
            <label><input type="radio" name="group" required> Sales Person</label>
            <label><input type="radio" name="group" required> Customer</label>
        </p>
        <small>Please sellect user group</small>
        <p><input type="submit" value="Submit"><input type="reset" value="Cancel"></p>
    </form>
  </body>
</html>
