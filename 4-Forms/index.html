<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>4.Forms</title>
  </head>
  <body>
    <form action="/">
      <p>
        <label>Phone: <input type="number" name="phone" required/></label>
      </p>
      <p>
        <label>E-mail: <input type="email" name="e-mail" required/></label>
      </p>
      <p>
        <label>
            Password: <input type="password" name="password" required/>
        </label>
      </p>
      <p>
        <label>
          Confirm Password:<input type="password" name="conf-password" required/>
        </label>
      </p>
      <p>
        <label>Nickname: <input type="text" name="nickname" required/></label>
      </p>
      <p>
        <label>
            Habitual Resident:
          <select name="resident" required>
            <option value="Tbilisi">Tbilisi</option>
            <option value="Telavi">Telavi</option>
          </select>
        </label>
      </p>
      <p>
        <label>
            Website:
          <input type="url" name="website" placeholder="website" required/>
        </label>
      </p>
      <p>
        <label><input type="checkbox" name="agrement" required/>
            I have read the
          <a href="google.com" >agrement</a>
        </label>
      </p>
      <p>
        <label><input type="submit" value="Register"/></label>
      </p>
    </form>
  </body>
</html>
